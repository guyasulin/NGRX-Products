<div class="product-list">
  <div class="add-product">
    <button mat-button class="btn-add" [routerLink]="['/product/add']">Add New Product 
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="card-list">
    <mat-card class="example-card" *ngFor="let product of products$ | async">
        <img mat-card-image src="{{ product.imageUrl }}" alt="Photo of a product">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-subtitle>{{ product.name }}</mat-card-subtitle>
        <mat-card-title></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          <mat-label>Price: </mat-label>
          {{ product.price | currency  }}
        </p>
        <p>
          <mat-label>Quantity: </mat-label>
          {{ product.quantity }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button [routerLink]="['/product/get', product.id]">More Details</button>
        <button mat-raised-button [routerLink]="['/product/edit', product.id]" color="primary">Edit</button>
        <button mat-raised-button color="warn" (click)="deleteProduct(product.id)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
