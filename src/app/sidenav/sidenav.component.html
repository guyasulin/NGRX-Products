<div class="navbar" style="height: 100vh;">
    <mat-toolbar color="primary">
      <div fxShow="true" fxHide.gt-sm="true">
        <div (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </div>
      </div>
      <span>NGRX</span> <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <span class="example-spacer"></span>
        <div class="product-list" routerLink="/product/list" mat-button>Product</div>
      </div>
    </mat-toolbar>
  
    <mat-sidenav-container fxFlexFill class="example-container">
      <mat-sidenav #sidenav fxLayout="column">
        <div fxLayout="column">
          <div (click)="sidenav.toggle()" >
            <mat-icon>close</mat-icon>
          </div>
          <div routerLink="/product/list" mat-button>Product</div>
        </div>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill><router-outlet></router-outlet></mat-sidenav-content>
    </mat-sidenav-container>
  </div>
